suite: horizontal-pod-autoscaler
templates:
  - horizontal-pod-autoscaler.yaml
tests:
  - it: is disabled by default
    asserts:
      - hasDocuments:
          count: 0
  - it: is disabled when explicitly disabled
    set:
      hpa:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0
  - it: renders with defaults when hpa is enabled
    set:
      hpa:
        enabled: true
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: apiVersion
          value: autoscaling/v2
      - isKind:
          of: HorizontalPodAutoscaler
      - equal:
          path: metadata.name
          value: RELEASE-NAME-iq-server-deployment
      - equal:
          path: spec.scaleTargetRef.apiVersion
          value: apps/v1
      - equal:
          path: spec.scaleTargetRef.kind
          value: Deployment
      - equal:
          path: spec.scaleTargetRef.name
          value: RELEASE-NAME-iq-server-deployment
      - equal:
          path: spec.minReplicas
          value: 2
      - equal:
          path: spec.maxReplicas
          value: 4
      - equal:
          path: spec.metrics[0].type
          value: Resource
      - equal:
          path: spec.metrics[0].resource.name
          value: cpu
      - equal:
          path: spec.metrics[0].resource.target.type
          value: Utilization
      - equal:
          path: spec.metrics[0].resource.target.averageUtilization
          value: 50          
      - equal:
          path: spec.metrics[1]
          value: null
  - it: renders with defaults when hpa and hpa memory trigger is enabled
    set:
      hpa: 
        enabled: true
        triggers: 
          memory:
            enabled: true 
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: apiVersion
          value: autoscaling/v2
      - isKind:
          of: HorizontalPodAutoscaler
      - equal:
          path: metadata.name
          value: RELEASE-NAME-iq-server-deployment
      - equal:
          path: spec.scaleTargetRef.apiVersion
          value: apps/v1
      - equal:
          path: spec.scaleTargetRef.kind
          value: Deployment
      - equal:
          path: spec.scaleTargetRef.name
          value: RELEASE-NAME-iq-server-deployment
      - equal:
          path: spec.minReplicas
          value: 2
      - equal:
          path: spec.maxReplicas
          value: 4
      - equal:
          path: spec.metrics[0].type
          value: Resource
      - equal:
          path: spec.metrics[0].resource.name
          value: cpu
      - equal:
          path: spec.metrics[0].resource.target.type
          value: Utilization
      - equal:
          path: spec.metrics[0].resource.target.averageUtilization
          value: 50          
      - equal:
          path: spec.metrics[1].type
          value: Resource
      - equal:
          path: spec.metrics[1].resource.name
          value: memory
      - equal:
          path: spec.metrics[1].resource.target.type
          value: AverageValue
      - equal:
          path: spec.metrics[1].resource.target.averageValue
          value: 300Mi 
  - it: renders with overridden values 
    set:
      hpa: 
        minReplicas: 1
        maxReplicas: 20
        enabled: true
        triggers: 
          cpu: 
            threshold: 99
          memory:
            threshold: 100Mi 
            enabled: true 
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: apiVersion
          value: autoscaling/v2
      - isKind:
          of: HorizontalPodAutoscaler
      - equal:
          path: metadata.name
          value: RELEASE-NAME-iq-server-deployment
      - equal:
          path: spec.scaleTargetRef.apiVersion
          value: apps/v1
      - equal:
          path: spec.scaleTargetRef.kind
          value: Deployment
      - equal:
          path: spec.scaleTargetRef.name
          value: RELEASE-NAME-iq-server-deployment
      - equal:
          path: spec.minReplicas
          value: 1
      - equal:
          path: spec.maxReplicas
          value: 20
      - equal:
          path: spec.metrics[0].type
          value: Resource
      - equal:
          path: spec.metrics[0].resource.name
          value: cpu
      - equal:
          path: spec.metrics[0].resource.target.type
          value: Utilization
      - equal:
          path: spec.metrics[0].resource.target.averageUtilization
          value: 99          
      - equal:
          path: spec.metrics[1].type
          value: Resource
      - equal:
          path: spec.metrics[1].resource.name
          value: memory
      - equal:
          path: spec.metrics[1].resource.target.type
          value: AverageValue
      - equal:
          path: spec.metrics[1].resource.target.averageValue
          value: 100Mi 
  - it: renders with memory trigger enabled and cpu trigger disabled 
    set:
      hpa: 
        enabled: true
        triggers: 
          cpu: 
            enabled: false 
          memory:
            enabled: true 
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: apiVersion
          value: autoscaling/v2
      - isKind:
          of: HorizontalPodAutoscaler
      - equal:
          path: metadata.name
          value: RELEASE-NAME-iq-server-deployment
      - equal:
          path: spec.scaleTargetRef.apiVersion
          value: apps/v1
      - equal:
          path: spec.scaleTargetRef.kind
          value: Deployment
      - equal:
          path: spec.scaleTargetRef.name
          value: RELEASE-NAME-iq-server-deployment
      - equal:
          path: spec.minReplicas
          value: 2
      - equal:
          path: spec.maxReplicas
          value: 4       
      - equal:
          path: spec.metrics[0].type
          value: Resource
      - equal:
          path: spec.metrics[0].resource.name
          value: memory
      - equal:
          path: spec.metrics[0].resource.target.type
          value: AverageValue
      - equal:
          path: spec.metrics[0].resource.target.averageValue
          value: 300Mi 
  - it: will not render if hpa enabled and neither cpu or memory triggers are enabled
    set:
      hpa: 
        enabled: true
        triggers: 
          cpu: 
            enabled: false 
          memory:
            enabled: false 
    asserts:
      - hasDocuments:
        count: 0